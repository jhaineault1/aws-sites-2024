		<link rel="stylesheet" href="assets/css/main.css" />
		<noscript><link rel="stylesheet" href="assets/css/noscript.css" /></noscript>
	</head>
	<body class="is-preload">
		<div id="wrapper">
			<div id="bg"></div>
			<div id="overlay"></div>
			<div id="main">
				<!-- Header -->
					<header id="header">
						<h1>Jefferson Enterprise</h1>
						<p>Musician &nbsp;&bull;&nbsp; Cloud/Data Engineer</p>
						<nav>
							<ul>
								<li><a href="https://github.com/jhaineault1" class="icon brands fa-github"><span class="label">Github</span></a></li>
								<li><a href="https://www.linkedin.com/in/jeff-haineault/" class="icon brands fa-linkedin"><span class="label">LinkedIn</span></a></li>
								<li><a href="https://open.spotify.com/artist/2ZESahxZWyKcj7UqJKwdZ9?si=0-feGP10REWXUiwOX-e56Q" class="icon brands fa-spotify"><span class="label">Spotify-Ninja Gun</span></a></li>
								<li><a href="jhaineault1@gmail.com" class="icon solid fa-envelope"><span class="label">Email</span></a></li>
							</ul>
						</nav>
						<!-- Audio Player -->
						<div class="audio-player" style="margin-top: 2em; text-align: center;">
							<div class="player-controls" style="display: flex; justify-content: center; align-items: center; gap: 10px; margin-top: 10px;">
								<audio id="audio-player" controls autoplay>
									Your browser does not support the audio element.
								</audio>
								<button id="next-btn">&#9655;</button>
								<button id="prev-btn">&#9665;</button>
							</div>
							
							<ul class="playlist" style="display: none;">
								<li data-src="songs/nye.m4a">NYE</li>
								<li data-src="songs/Horns.m4a">Evening Stroll</li>
								<li data-src="songs/Time_Traveler.m4a">Time Traveler</li>
							</ul>
						</div>
					</header>

				<!-- Footer -->
					<footer id="footer">
						<span class="copyright">&copy; Jefferson <a href="http://html5up.net">Enterprise</a>.</span>
					</footer>

			</div>
		</div>
		<script>
			window.onload = function() { document.body.classList.remove('is-preload'); }
			window.ontouchmove = function() { return false; }
			window.onorientationchange = function() { document.body.scrollTop = 0; }
		</script>
		<!-- Audio Player JavaScript -->
		<script>
			const audioPlayer = document.querySelector('#audio-player');
			const playlist = document.querySelector('.playlist');
			const prevBtn = document.querySelector('#prev-btn');
			const nextBtn = document.querySelector('#next-btn');
			const tracks = playlist.querySelectorAll('li');
			let currentTrack = 0;
		
			if (tracks.length > 0) {
				tracks[0].classList.add('active');
				audioPlayer.src = tracks[0].dataset.src;
			}
		
			prevBtn.addEventListener('click', () => {
				currentTrack = (currentTrack - 1 + tracks.length) % tracks.length;
				playTrack(currentTrack);
			});
		
			nextBtn.addEventListener('click', () => {
				currentTrack = (currentTrack + 1) % tracks.length;
				playTrack(currentTrack);
			});
		
			audioPlayer.addEventListener('ended', () => {
				currentTrack = (currentTrack + 1) % tracks.length;
				playTrack(currentTrack);
			});
		
			function playTrack(index) {
				tracks.forEach(track => track.classList.remove('active'));
				tracks[index].classList.add('active');
				audioPlayer.src = tracks[index].dataset.src;
				audioPlayer.play();
			}
		</script>
	</body>
</html>
